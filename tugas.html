<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registrasi & List Pendaftar</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <ul class="tabs">
      <li class="tab-link current" data-tab="tab-1">Registrasi</li>
    </ul>
    <div id="tab-1" class="tab-content current">
      <form id="registration-form">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required minlength="10">
        <br><br>
        <label for="age">Umur:</label>
        <input type="number" id="age" name="age" required min="25">
        <br><br>
        <label for="money">Uang Sangu:</label>
        <input type="number" id="money" name="money" required min="100000" max="1000000">
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
    <ul class="tabs">
      <li class="tab-link" data-tab="tab-2">List Pendaftar</li>
    </ul>
    <div id="tab-2" class="tab-content">
      <table id="registration-table">
        <thead>
          <tr>
            <th></th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Uang Sangu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="sangu"></div>
      <div id="umur"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
